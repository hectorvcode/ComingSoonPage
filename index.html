<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">
    <img src="/images/logo.svg" alt="logo image" class="logo">
  </header>

  <section class="container">

    <section class="hero"></section>

    <article class="article">
      <h1>We're <br><span> coming <br> soon </span></h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="#" class="form">
        <!-- <label for="Email">Email Address</label> -->
        <input class="input" type="email" name="Email" id="Email" placeholder="Email Address">
        <img src="/images/icon-error.svg" class="icon-error" alt="icon image">
        <button type="submit"><img src="/images/icon-arrow.svg" alt="arrow image"></button>
        <p class="text-error">Please provide a valid email</p>
      </form>
    </article>

  </section>

  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
      Coded by <a href="#">HectorV</a>.
    </p>
  </footer>

  <script src="index.js"></script>

</body>
</html>
